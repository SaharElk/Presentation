<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Powerpoint</title>
  </head>
  <body>
    <section class="home">
      <div
        id="carousel"
        class="carousel slide myCarousel"
        data-ride="carousel"
        data-interval="false"
      >
        <!-- Carousel controls -->
        <div class="carousel-controls myCarousel-controls">
          <!-- Carousel indicators -->
          <div class="carousel-indicators myCarousel-indicators">
            <div
              class="myIndicator active"
              data-target="#carousel"
              data-slide-to="0"
            >
              <img class="myIndicator-content" src="img/Slide1.png" alt="" />
            </div>
            <div class="myIndicator" data-target="#carousel" data-slide-to="1">
              <img class="myIndicator-content" src="img/Slide2.png" alt="" />
            </div>
            <div class="myIndicator" data-target="#carousel" data-slide-to="2">
              <img class="myIndicator-content" src="img/Slide3.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="3"
            >
              <img class="myIndicator-content" src="img/Slide4.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="4"
            >
              <img class="myIndicator-content" src="img/Slide5.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="5"
            >
              <img class="myIndicator-content" src="img/Slide6.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="6"
            >
              <img class="myIndicator-content" src="img/Slide7.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="7"
            >
              <img class="myIndicator-content" src="img/Slide8.png" alt="" />
            </div>
            <div
              class="myIndicator displayNone"
              data-target="#carousel"
              data-slide-to="8"
            >
              <img class="myIndicator-content" src="img/Slide9.png" alt="" />
            </div>
          </div>
          <!-- Arrow Prev & Next -->
          <a
            class="carousel-control-prev myCarousel-control-prev displayNone"
            href="#carousel"
            role="button"
            data-slide="prev"
          >
            <img src="img/left-arrow.svg" alt="Prev" />
          </a>
          <a
            class="carousel-control-next myCarousel-control-next"
            href="#carousel"
            role="button"
            data-slide="next"
          >
            <img src="img/right-arrow.svg" alt="Next" />
          </a>
        </div>
        <!-- Carousel inner -->
        <div class="carousel-inner myCarousel-inner">
          <!-- Carousel items -->
          <div class="carousel-item myCarousel-item active">
            <img class="mySlide" src="img/Slide1.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide2.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide3.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide4.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide5.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide6.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide7.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide" src="img/Slide8.png" alt="" />
          </div>
          <div class="carousel-item myCarousel-item">
            <img class="mySlide slide9" src="img/Slide9.png" alt="" />
            <img class="monstyle" src="img/Slide2.png" />
          </div>
          <!-- Icon fullscreen -->
          <img class="fullscreen-icon" src="img/arrows-fullscreen.svg" alt="" />
          <img
            class="fullscreenExit-icon"
            src="img/fullscreen-exit.svg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</html>
